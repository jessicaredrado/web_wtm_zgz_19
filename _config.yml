    twitter_account_2: criszgz
    linkedin_account:
  - name: Cristina De Propios Martínez
    short_name: Cristina De Propios Martínez
    bio: 'Doctoranda con tesis en el campo del Arte y la Robótica. Desde hace un año participa en festivales, congresos y ferias de ciencia y tecnología, a la vez que da clases de robótica creativa en institutos y colegios de Madrid. Forma parte de la primera Startup española (Q-Lion) dedicada a la computación cuántica con iones atrapados, bajo el rol de Quantum Creative Engineer. Amante de la ciencia ficción.'
