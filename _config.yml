  - name: María Berenguer
    short_name: María Berenguer
    bio: 'Siempre aprendiz, ahora Scrum Máster.<br/>Desde que un día me dijeron: "Tú eres ágil y todavía no lo sabes", invierto mi tiempo en aprender y descubrir qué es.<br/>Llevo 4 años trabajando como Scrum Master con equipos de desarrollo, inspirándoles para descubrir su camino ágil.<br/>Colaboro con comunidades Agile y tecnológicas compartiendo aprendizajes.'
    image: img/ponentes/MariaBerenguer
    image_card: 
    twitter_account: merybere
    linkedin_account:
  - name: Ana Bernal y Cristina Gimeno
    short_name: Ana Bernal y Cristina Gimeno
    bio: 'Ana, ingeniera de telecomunicaciones, CCNA y experta en  BIG DATA y Data Science. Llevo gestionado proyectos TI desde hace más de 15 años, antes en el mundo del hardware y en la actualidad en proyectos software de administración electrónica.<br/>Cristina, ingeniera informática, PMP, Scrum Manager, Experta en BIG DATA y Data Science. Desde hace casi 20 años, dedicada a aportar soluciones. Comencé programando, continué gestionando proyectos y hoy analizo soluciones tecnológicas.<br/>Somos dos mujeres que disfrutan con su trabajo, especialistas en la gestión de clientes, apasionadas con el análisis de los datos, que se divierten aprendiendo día a día en el trabajo, con los compañeros, los amigos y sobre todo con nuestras familias'
    image: img/ponentes/AnaBernalCristinaGimeno
