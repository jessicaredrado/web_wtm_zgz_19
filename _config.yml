  - time: '18:00-18:25'
    track: 1
    name: '<i>.Net Core</i> y <i>Aurelia.Js Challenge accepted</i>!'
    descrip: 'En esta charla trataré de resumir cómo afronte un reto personal que me propuse este verano: descubrir que ventajas aportaba .Net Core y ver si realmente Aurelia.Js podía ser una alternativa a otros frameworks front. Contaré como lo planteé y lo estructuré, que recursos utilicé, dónde buscar información si os interesa y también que problemas tuve en el proceso. Porque las cosas no suelen salir bien a la primera! Y además detallaré que aporta .Net Core y que ventajas tiene Aurelia.Js'
    speaker: 'Azahara Fernández Guizán'
